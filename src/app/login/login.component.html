<div class="parent">
     <div class="child" [formGroup]="loginForm">
        <label for="">Email:</label><br>
        <input type="email" formControlName="email">
        <br>
        <label for="">Password:</label><br>
        <input type="password" formControlName="password">
        <br>
        <button (click)="login()">login</button>
     </div>
</div>
