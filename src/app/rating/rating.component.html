<h1>Getting stars based on the parent input </h1>

<img src="./../../assets/1star.jpg" alt="1Star" *ngIf="star==1">
<img src="./../../assets/2Star.jpg" alt="2Star" *ngIf="star==2">
<img src="./../../assets/3Star.jpg" alt="3Star" *ngIf="star==3">
<img src="./../../assets/4star.jpg" alt="4Star" *ngIf="star==4">
<img src="./../../assets/5Star.jpg" alt="5Star" *ngIf="star==5">
