<div class="parent">
    <form action="" [formGroup]="userForm">
        <label for="">Name:</label>
        <input type="text" formControlName="name">
        <br>

        <label for="">Age:</label>
        <input type="number" formControlName="age">
        <br>

        <label for="">Email:</label>
        <input type="email" formControlName="email">
        <br>

        <label for="">Phone:</label>
        <input type="number" formControlName="phone">
        <br>

        <div formGroupName="address">

                <label for="">HNo:</label>
                <input type="number" formControlName="hno">
                <br>

                <label for="">State:</label>
                <input type="text" formControlName="state">
                <br>

                <label for="">Pincode:</label>
                <input type="number" formControlName="pincode">
                <br>
        </div>

        <label for="">Card:</label>
        <button class="btn btn-dark add" (click)="add()">Add</button>
        <br>

        <div formArrayName="cards">
            <div *ngFor="let card of cardFormArray.controls; let i=index">
                <div formGroupName="{{i}}">
                     <h2 style="margin: 0; text-align: center;">Card {{i+1}}</h2>

                    <label for="">Card No:</label>
                    <input type="number" formControlName="cardno">
                    <br>

                    <label for="">Expiry:</label>
                    <input type="month" formControlName="expiry">
                    <br>

                    <label for="">CVV:</label>
                    <input type="number" formControlName="cvv">
                    <br>

                    <button class="btn btn-danger" (click)="delete(i)">Delete</button>
                    <hr>
                </div>
            </div>
        </div>
        <button class="btn btn-primary" (click)="submit()">Login</button>
    </form>
</div>
