<div class="parent">
    <table class="table table-dark">
        <thead>
             <tr>
                <th>Id</th>
                 <th>Vehicle</th>
                 <th>Manufacturer</th>
                 <th>Model</th>
                 <th>Type</th>
                 <th>Fuel</th>
                 <th>Color</th>
                 <th>Image</th>
             </tr>
        </thead>
        <tbody>
               <tr *ngFor="let vehicle of vehicles">
                <td>{{vehicle.id}}</td>
                 <td>{{vehicle.Vehicle}}</td>
                 <td>{{vehicle.manufacturer}}</td>
                 <td>{{vehicle.model}}</td>
                 <td>{{vehicle.type}}</td>
                 <td>{{vehicle.fuel}}</td>
                 <td>{{vehicle.color}}</td>
                 <td>
                    <img [src]="vehicle.image" alt="" height="100px" width="100px">
                </td>
               </tr>
        </tbody>
     </table>
</div>
